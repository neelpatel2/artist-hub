<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        table {
            border-collapse: collapse;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .header h1 {
                font-size: 20px;
            }
            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <table class="container" role="presentation">
        <tr>
            <td class="header">
                <h1>Welcome to Artist HUB, {{ artist.email }}!</h1>
            </td>
        </tr>
        <tr>
            <td class="content">
                <p>Thank you for joining us. Here are your login credentials:</p>
                <p><strong>Artist ID:</strong> {{ artist.artist_id }}</p>
                <p><strong>Password:</strong> {{ password }}</p>
                <p>We recommend changing your password after logging in for the first time.</p>

                <p>
                    Best regards,<br>The Team <strong>Artist Hub</strong> 
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
