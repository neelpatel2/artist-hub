{% extends 'web\auth_base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block styles %}
<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
    body {
        background-color:rgb(226, 229, 232);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .combined-container {
        background: #FFFFFF;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        max-width: 900px;
        width: 80%;
        height: 500px;
        overflow: hidden;
    }
    .image-section {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        padding: 0;
    }
    .image-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0;
    }
    .login-section {
        padding: 2rem;
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
    }
    .header-pacifico-regular {
        transform: translateY(-15px); /* Lift the heading upward by 10 pixels */
        text-align: center;
    }
    .form-control::placeholder {
        color: #868686;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    .form-control:hover::placeholder {
        color: #555;
        font-weight: bold;
        font-size: 1.1rem;
        transform-origin: left;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-bottom: 1px solid #7D8CA3;
        box-shadow: none;
        outline: none;
    }
    .icon-input {
        position: relative;
    }
    .icon-input i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
    }
    .icon-input input {
        padding-left: 35px;
    }
    .logo-container {
        margin-bottom: 0; /* Remove bottom spacing */
        display: flex;
        justify-content: center;
        transform: translateY(-25px); /* Lift the logo upward by 20px */
    }  
    .btn-dark {
        font-weight: bold;
        background-color: #000; /* Black background */
        color: #fff; /* White text */
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transform-origin: center;
        text-transform: uppercase;
        font-weight: bold;
        padding: 0.75rem;
    }
    .btn-dark:hover {
        background-color: #222; /* Slightly lighter black on hover */
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        text-decoration: none;
    }
    .btn-dark:active {
        transform: scale(0.95);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
    }
    .btn-dark:focus {
        outline: none;
    }     
    .btn {
        margin-top: 1rem;
        padding: 0.75rem;
    }
    .btn-dark {
        font-weight: bold;
    }
    .d-flex.justify-content-between {
        margin-top: 1rem;
    }
    .form-label {
        font-weight: bold;
    }
</style>
{% endblock %}

{% block auth %}
<div class="combined-container">
    <div class="image-section">
        <img src="{% static 'images/logo1.png' %}" alt="Gallery Image">
    </div>
    <div class="login-section">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" height="100px" alt="Logo">
        </div>
        <h2 class="text-center header-pacifico-regular mb-3">Login</h2>
        <!-- Start message section -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible fade show {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'success' %}alert-success{% elif message.tags == 'info' %}alert-info{% endif %}"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <!-- End message section -->
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="artist_id" class="form-label" style="font-weight: bold;">Artist ID</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-person-fill fs-5"></i>
                    </span>
                    <input type="text" class="form-control" id="artist_id" name="artist_id" placeholder="User name Ex(AH000)" required>
                </div>
            </div>            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-key-fill fs-5"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>

            <div class="d-flex justify-content-between mt-2">
                <a href="{% url 'forgot_password_view' %}">Forgot password?</a>
                <a href="{% url 'register_view' %}">New user?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
