{% extends 'web/auth_base.html' %}
{% load static %}
{% block title %}
Register
{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-image: url("{% static 'images/gallery.jpg' %}");
        background-size: cover;
        background-position: center;
    }
    .registration-container {
        background: #F4F4F8;
        background: rgba(255, 255, 255, 0.85); /* White with 85% opacity */
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .registration-container h2 {
        margin-bottom: 1.5rem;
    }
    .btn:hover {
        background-color:#7D8CA3; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}

{% block auth %}
<div class="registration-container">
    <div class="d-flex justify-content-center">
        <img src="{% static 'images/logo.png' %}" height="100px" alt="Logo">
    </div>
    <h2 class="text-center header-pacifico-regular">Register</h2>
     <!-- start message section -->
     {% if messages %}
     <!-- <div class="container-fluid"> -->
     {% for message in messages %}
     <div class="alert alert-dismissible fade show {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'success' %}alert-success{% elif message.tags == 'info' %}alert-info{% endif %}"
         role="alert">
         {{ message }}
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div>
     {% endfor %}
     <!-- </div> -->
     {% endif %}
     <!-- end message section -->
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Example@gmail.com" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="mobile" placeholder="(+91) 765 4567 987" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Register Request</button>
        <div class="d-flex justify-content-between mt-2">
            <a href="{% url 'dashboard_view' %}">Dashboard</a>
            <a href="{% url 'login_view' %}">Login?</a>
        </div>
    </form>
</div>
{% endblock %}
